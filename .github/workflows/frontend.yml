name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'     # frontendフォルダに変更があった時だけ実行
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: ./frontend

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    # SvelteKitの型チェックなど
    - name: Run Check
      run: npm run check

    # ESLint / Prettier
    - name: Run Lint
      run: npm run lint